{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">My Appointments</h2>

    {% if appointments %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time Slot</th>
                </tr>
            </thead>
            <tbody>
                {% for appt in appointments %}
                <tr>
                    <td>{{ appt[0] }}</td>
                    <td>{{ appt[1] }}</td>
                    <td>{{ appt[2] }}</td>
                    <td>{{ appt[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No appointments found.</p>
    {% endif %}
</div>
{% endblock %}
